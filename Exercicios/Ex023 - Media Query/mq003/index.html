<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <style>
        /*Declarações gerais*/
        *{
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        html, body{
            width: 100vw;
            height: 100vh;
            background-color: #233eff;
        }
        h1{
            color: white;
            text-shadow: 2px 2px 0px #1526a7;
            padding: 10px;
        }

        /*Declarações retrato*/
        @media screen and (orientation: portrait) {
            body{ /*Mudança de imagem de acordo com a orientação do dispositivo*/
                background: url('imagens/cev-portrait.jpg') no-repeat bottom center scroll;
                background-size: contain;
            }
        }

        /*Declarações paisagem*/
        @media screen and (orientation: landscape) {
            body{ /*Mudança de imagem de acordo com a orientação do dispositivo*/
                background: url('imagens/cev-landscape.jpg') no-repeat left bottom scroll;
                background-size: contain;
            }
        }
    </style>
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
