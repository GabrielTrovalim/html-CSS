<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais um exemplo</title>
    <style>
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: #51e951;
        }
    </style>
</head>
<body>
    <h1>Conteúdo especial</h1>

    <div>
        Passe o mouse aqui
        <p>Curioso!</p>
    </div>

    <p>Veja o conteúdo oculto aparecendo!</p>
</body>
</html>
