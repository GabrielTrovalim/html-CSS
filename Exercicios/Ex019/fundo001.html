<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagem de fundo</title>
    <style>
        body{
            background-image: url(Imagens-cap19/wallpaper001.jpg);
        }
        div.quadrado{
            border: 2px solid black;
            width: 300px;
            height: 300px;
            display: inline-block;
            border-radius: 20px;
            margin: 0px 10px;
            background-color: lightgray;
        }
        div#q1{
            background-color: skyblue;
        }
        div#q2{
            background-image: linear-gradient(to bottom, yellow, red);
        }
        div#q3{
            background-image: url('Imagens-cap19/pattern003.png');
        }
        div.quadrado2{
            width: 300px;
            height: 300px;
            border: 2px solid black;
            border-radius: 20px;
            margin: 20px 10px;
            display: inline-block;
        }
        div#q4{
            background-image: url('Imagens-cap19/pattern001.png');
        }
        div#q5{
            background-image: url('Imagens-cap19/pattern002.png');
        }
        div#q6{
            background-image: linear-gradient(to top, blue, purple);
        }
    </style>
</head>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>

    <div>
        <div class="quadrado2" id="q4"></div>
        <div class="quadrado2" id="q5"></div>
        <div class="quadrado2" id="q6"></div>
    </div>
</body>
</html>
