<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone-github-branco.png" type="imagem/x-icon">
    <title>Revisão de imagens no site</title>
</head>

<body>
    <h1>Aplicação de imagens em um site</h1>
    <hr>
    <p>Abaixo, uma imagem que esta na mesma pasta do arquivo html:</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Também é possível carregar imagens de outra pasta:</p>
    <img src="pastacss/logo-css.png" alt="Logo do  CSS3">
    <P>E pra finalizar, é possível carregar imagens externas à pasta do arquivo html, utilizando a url de uma imagem no google:</P>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Logo do javascript">
    <p>Loucura né lek.</p>
    <img src="javascriptnovidade.png" alt="outro javascript">
    

    <style>
        h1{
            font-family: calibri;
            color: crimson;
            text-align: center;
        }
        p{
            font-family: calibri;
            font-size: large;
        }
  
    </style>
</body>
</html>
