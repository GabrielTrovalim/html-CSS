<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha segunda tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }
        table td{
            border: 1px solid black;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: middle; /*Alinhamento vertical*/
        }
    </style>
</head>
<body>
    <h1>Melhorando as tabelas</h1>

    <table>
        <tr class="plinha"> <!--Primeira linha da tabela-->
            <td class="img">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="seglinha"> <!--Segunda linha de tabela-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr class="tlinha"> <!--Terceira linha de tabela-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr class="qlinha"> <!--Quarta linha de tabela-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
