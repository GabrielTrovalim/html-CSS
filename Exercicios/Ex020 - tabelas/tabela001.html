<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            margin: auto;
        }
        tr.plinha{
            background-color: peachpuff;
        }
        tr.seglinha{
            background-color: skyblue;
        }
        tr.tlinha{
            background-color: peachpuff;
        }
        tr.qlinha{
            background-color: skyblue;
        }
        td{
            text-align: center;
            padding: 10px;
            border: 1px solid black;
        }
        td.img{
            background: purple url('https://i.pinimg.com/originals/41/96/2b/41962bc0633337c8d30e3f202a2763ce.jpg') center center no-repeat scroll;
            background-size: cover;
            color: white;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <table>
        <tr class="plinha"> <!--Primeira linha da tabela-->
            <td class="img">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="seglinha"> <!--Segunda linha de tabela-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr class="tlinha"> <!--Terceira linha de tabela-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr class="qlinha"> <!--Quarta linha de tabela-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
