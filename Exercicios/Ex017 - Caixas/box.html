<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1{
            text-align: center;
            height: 50px; /*Height = altura, só lembrar dos exercícios de matemática*/
            width: 300px;
            background-color: lightgrey;
            border-width: 10px;
            border-style: solid;
            border-color: red;
            padding: 20px;
            outline-width: 30px;
            outline-style: solid;
            outline-color: blue;
            margin: auto;
            border-radius: 20px;
        }

        #caixa{
            text-align: center;
            height: 50px; /*Altura*/
            width: 300px; /*Largura*/
            background-color: lightgray;
            border: 10px solid red;
            padding: 20px;
            outline: 30px solid blue;
            margin: auto; /*Pra centralizar a caixa no navegador*/
            border-radius: 20px; /*Arredondamento de borda (Estilo soft)*/
        }
    </style>
</head>
<body>
    <pre>
        <p>
        
        </p>
    </pre>
    <h1>Exemplo de caixa</h1>
    <pre>
        <p>

  
        </p>
    </pre>
    <h1 id="caixa">Caixa shorthand</h1>
</body>    
</html>
