<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <main> <!--Caixa principal da página-->
        <section id="img"></section>
        <h1>Login</h1>
        <p id="text">
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
        </p>
        <form action="cadastro.php" method="post" autocomplete="on"> <!--Formulário-->
            <p>
                <label for="iusu"></label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="25" placeholder="Seu e-mail" autocomplete="email">
            </p>
            <p>
                <label for="isenha"></label>
                <input type="password" name="senha" id="isenha" required minlength="5" size="25" placeholder="Sua senha" autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Entrar" id="botent"> <br>
                <input type="reset" value="Esqueci a senha" id="botsenha">
            </p>
        </form>
    </main>

</body>
</html>
