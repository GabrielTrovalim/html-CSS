<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        table td{
            text-align: center;
            width: 50px;
            height: 30px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabela 01 do desafio 013</h1>

    <table>
        <tr> <!--Primeira linha-->
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>

        <tr> <!--Segunda linha-->
            <td>5</td>
            <td>6</td>
            
            <td>7</td>
        </tr>

        <tr> <!--Terceira linha-->
            <td colspan="3">8</td>
            
            <td>9</td>
        </tr>

        <tr> <!--Terceira linha-->
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            
            <td>16</td>
        </tr>

        <tr> <!--Quarta linha-->
            
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
