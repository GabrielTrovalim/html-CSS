<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        table td{
            text-align: center;
            border: 1px solid black;
            padding: 10px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Tabela 02 do desafio 013</h1>

    <table> <!--Tabela-->
        <tr>
            <td colspan="4">A</td> <!--A-->
            <td rowspan="4">B</td> <!--B-->
        </tr>
        <tr>
            <td rowspan="4">C</td> <!--C-->
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>k</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4">M</td> <!--N-->
        </tr>
    </table>
</body>
</html>
