<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - notas</title>
    <style>
        body{
            padding-top: 50px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: peachpuff;
        }
        main{
            background-color: white;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.199);
            margin: auto;
            padding: 50px 0px 50px 0px;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            margin: auto;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        .cor{
            background-color: #646464;
            color: white;
        }
    </style>
</head>
<body>
    
    <main> <!--Conteúdo principal-->

        <table> <!--Área de tabela-->
            <thead> <!--Cabeça da tabela-->
                <tr class="cor">
                    <th rowspan="2" scope="col">Área</th>
                    <th rowspan="2" scope="col">Disciplinas</th>
                    <th colspan="2" scope="colgroup">Notas</th>
                    <th rowspan="2" scope="col">Média</th>
                </tr>
                <tr class="cor">
                    <th scope="col">Nota 01</th>
                    <th scope="col">nota 02</th>
                </tr>
            </thead>
            <tbody> <!--Corpo da tabela-->
                <tr>
                    <th rowspan="4" scope="rowgroup">Exatas</th>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr class="cor"> <!--Média de exatas (linha)-->
                    <th colspan="4" scope="row">Média de exatas</th>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="rowgroup">Humanas</th>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr class="cor"> <!--Média de humanas (linha)-->
                    <th colspan="4" scope="row">Média de Humanas</th>
                    <td>0.0</td>
                </tr>
            </tbody>
        </table>
    </main>

</body>
</html>
